<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="resources/template.xhtml">
    <ui:define name="title">
        <title>Login</title>
    </ui:define>

    <ui:define name="body">
        <div class="grid">
            <div class="col-12">
                <h:graphicImage library="img" name="logo.png"/>
            </div>

            <div class="col-12">
                <div class="col-12 md:col-12 sm:col-12">
                    <p:inputText id="email"
                                 value="#{loginBean.loginDto.email}"
                                 required="true"
                                 a:autofocus="true"
                                 requiredMessage="Insira seu e-mail"
                                 placeholder="E-mail"/>
                </div>

                <div class="col-12 md:col-12 sm:col-12">
                    <p:password id="senha"
                                value="#{loginBean.loginDto.senha}"
                                required="true"
                                requiredMessage="A senha nÃ£o pode ser em branco"
                                placeholder="Senha"/>
                </div>

                <div class="col-12 md:col-12 sm:col-12">
                    <p:commandButton id="loginButton"
                                     action="#{loginBean.login()}"
                                     value="ENTRAR"/>
                </div>

                <div class="col-12 md:col-12 sm:col-12">
                    ou <p:link href="registrar.xhtml">registre-se</p:link>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
